<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../src/lazy-import.html">

<dom-module id="dashboard-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      :host {
          @apply(--layout-vertical);
          @apply(--layout-center);
          margin: 0 auto;
          text-align: center;
          margin: 0 auto;
      }

      :host(.horizontal) {
          @apply(--layout-horizontal);
          @apply(--layout-wrap);
          @apply(--layout-around-justified);
          max-width: inherit;
      }
      paper-card.magenta {
        --paper-card-background-color: #e02871;
        box-sizing: border-box;
        margin:  10px 10px 10px 10px;
      }
    </style>

    <paper-card style="float:center; width: 60%" class="magenta">
       <h4 style="color: white;">Dashboard</h4>
    </paper-card>

    <paper-card>

      <paper-pulsating-progress active="[[active]]"></paper-pulsating-progress>

      <div>
      <d3-progress-meter
          radius="50" percentage="0.1" current-text="70"
          goal-text="Goal: 200" type-text="transactions">
      </d3-progress-meter>
      <d3-progress-meter
          radius="50" percentage="0.65" current-text="6.5m"
          goal-text="Goal: $10m" type-text="revenue">
      </d3-progress-meter>
      <d3-progress-meter
        radius="50" percentage="0.9" current-text="225"
        goal-text="Goal: 250" type-text="points">
      </d3-progress-meter>
      <style is="custom-style">
          .custom {
              --progress-meter-background-color: #00FFFF;
              --progress-meter-color-low: #009999;
              --progress-meter-color-medium: #009999;
              --progress-meter-color-high: #009999;
          }
      </style>
      <iron-icon></iron-icon>
      <div>
        <d3-progress-meter
            class="custom" radius="50" percentage="0.5"
            current-text="10" goal-text="Goal: 20"
            type-text="Visits" caption="New visits per day">
        </d3-progress-meter>
    </div>
    </div>
    </paper-card>

    <div class="card">
      <div class="circle">2</div>
      <h1>Dashboard Page</h1>
      <p>Ea duis bonorum nec, falli paulo aliquid ei eum.</p>
      <p>Id nam odio natum malorum, tibique copiosae expetenda mel ea.Detracto suavitate da mel ea.
      paper-pulsating-progress : bower install --save Collaborne/paper-pulsating-progress
      paper-stepper</p>
      <p> User id: [[user.uid]]</p>
      <p> User Name: [[user.displayName]]</p>
      <p> Signed in: [[signedin]]</p>
    </div>
  </template>

  <script>
    class DashboardPage extends Polymer.Element {
      static get is() { return 'dashboard-page'; }

      static get properties() {
        return {
          user: {
            type: Object,
          },
          signedin: {
            type: Boolean,
          },
          active: {
            type: Boolean,
            value: true,
          }
        };
      }

    }

    window.customElements.define(DashboardPage.is, DashboardPage);
  </script>
</dom-module>
