<!DOCTYPE html><html><head><link rel="import" href="../polymer/polymer.html"><script src="../d3/d3.min.js"></script></head><body><dom-module id="d3-progress-meter"><template><style>:host{display:inline-block;--progress-meter-current-font-size-scale:0.5;--progress-meter-goal-font-size-scale:0.2;--progress-meter-type-font-size-scale:0.25;--progress-meter-type-width-scale:4;--progress-meter-caption-font-size-scale:0.2;--progress-meter-caption-width-scale:2;}#background{fill:var(--progress-meter-background-color, #e0e0e0);}#progress.low{fill:var(--progress-meter-color-low, #f44336);}#progress.medium{fill:var(--progress-meter-color-medium, #ffeb3b);}#progress.high{fill:var(--progress-meter-color-high, #4caf50);}#current,#goal,#type,#caption{font-family:Arial, sans-serif;}#type{font-size:calc(var(--radius) * var(--progress-meter-type-font-size-scale));width:calc(var(--radius) * var(--progress-meter-type-width-scale));}#caption{font-size:calc(var(--radius) * var(--progress-meter-caption-font-size-scale));width:calc(var(--radius) * var(--progress-meter-caption-width-scale));}#goal{font-size:calc(var(--radius) * var(--progress-meter-goal-font-size-scale));}#current{font-weight:bold;font-size:calc(var(--radius) * var(--progress-meter-current-font-size-scale));}#type{margin-top:5px;text-align:center;text-transform:uppercase;white-space:nowrap;overflow-x:hidden;text-overflow:ellipsis;}#caption{color:#737373;text-align:center;}</style><svg width$="[[_diameter]]" height$="[[_diameter]]"><g transform$="[[_transform]]"><g><path id="background"></path><path id="progress" class$="[[_progressLevel]]"></path><text id="current" dy="-.2em" text-anchor="middle">[[currentText]]</text><text id="goal" dy="1.5em" text-anchor="middle">[[goalText]]</text></g></g></svg><div id="type">[[typeText]]</div><div hidden$="[[!caption]]" id="caption">[[caption]]</div></template></dom-module><script>(function(){var _MathPI=Math.PI;Polymer({is:"d3-progress-meter",properties:{radius:{type:Number,value:100,observer:"_radiusChanged"},percentage:{type:Number,observer:"_percentageChanged"},currentText:String,goalText:String,typeText:String,caption:String,lowThreshold:{type:Number,value:.33},highThreshold:{type:Number,value:.66},_progress:{type:Number,value:0},_diameter:{type:Number,computed:"_computeDiameter(radius)"},_transform:{type:String,computed:"_computeTransform(radius)"},_progressLevel:{type:Number,computed:"_computeProgressLevel(percentage)"}},_computeDiameter:function(radius){return 2*radius},_computeTransform:function(radius){return"translate("+radius+", "+radius+")"},_computeProgressLevel:function(percentage){if(percentage<=this.lowThreshold){return"low"}if(percentage<=this.highThreshold){return"medium"}return"high"},_radiusChanged:function(){this._onRadiusChanged();this._onPercentageChanged()},_percentageChanged:function(){this._onPercentageChanged()},_onRadiusChanged:function(){this.progressArc=d3.svg.arc().startAngle(0).innerRadius(9/10*this.radius).outerRadius(this.radius);this.backgroundArc=d3.svg.arc().startAngle(0).innerRadius(.825*this.radius).outerRadius(.85*this.radius);if(this.customStyle){this.customStyle["--radius"]=this.radius+"px";this.updateStyles()}else{this.updateStyles({"--radius":this.radius+"px"})}this.$.background.setAttribute("d",this.backgroundArc.endAngle(2*_MathPI)())},_onPercentageChanged:function(){if("undefined"==typeof this.percentage){return}this.percentage=Math.min(1,Math.max(0,this.percentage));var i=d3.interpolate(this._progress,this.percentage);d3.select(this).transition().tween(this.$.progress,function(){return function(t){this._progress=i(t);this.$.progress.setAttribute("d",this.progressArc.endAngle(2*_MathPI*this._progress)())}.bind(this)}.bind(this))}})})();</script></body></html>
