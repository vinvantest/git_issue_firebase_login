<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../iron-flex-layout/iron-flex-layout.html"><link rel="import" href="../iron-icon/iron-icon.html"><link rel="import" href="../iron-icons/social-icons.html"><link rel="import" href="../iron-image/iron-image.html"><link rel="import" href="../paper-behaviors/paper-button-behavior.html"><link rel="import" href="../paper-material/paper-material-shared-styles.html"><link rel="import" href="../paper-styles/shadow.html"><link rel="import" href="../paper-styles/color.html"><link rel="import" href="../paper-styles/default-theme.html"></head><body><dom-module id="paper-avatar"><template><style include="paper-material-shared-styles">:host{@apply --layout-vertical;@apply --layout-center-center;@apply --shadow-transition;overflow:hidden;background:var(--paper-avatar-background, var(--accent-color));border-radius:50%;box-sizing:border-box;color:var(--text-primary-color);cursor:pointer;height:var(--paper-avatar-size, 56px);min-width:0;outline:none;position:relative;-moz-user-select:none;-ms-user-select:none;-webkit-user-select:none;user-select:none;width:var(--paper-avatar-size, 56px);z-index:0;-webkit-tap-highlight-color:rgba(0,0,0,0);-webkit-tap-highlight-color:transparent;@apply --paper-avatar;}[hidden]{display:none !important;}:host([mini]){width:var(--paper-avatar-mini-size, 40px);height:var(--paper-avatar-mini-size, 40px);padding:8px;@apply --paper-avatar-mini;}:host([disabled]){color:var(--paper-avatar-disabled-text, var(--paper-grey-500));background:var(--paper-avatar-disabled-background, var(--paper-grey-300));@apply --paper-avatar-disabled;}iron-icon{@apply --paper-avatar-iron-icon;}iron-image{position:absolute;width:var(--paper-avatar-size, 56px);height:var(--paper-avatar-size, 56px);top:0;}:host([mini]) iron-image{width:var(--paper-avatar-mini-size, 40px);height:var(--paper-avatar-mini-size, 40px);}span{width:100%;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;text-align:center;}:host(.keyboard-focus){background:var(--paper-avatar-keyboard-focus-background, var(--paper-pink-900));}</style><iron-icon id="icon" hidden="{{!_computeIsIconFab(icon, iconSrc, label)}}" src="[[iconSrc]]" icon="[[icon]]"></iron-icon><iron-image src="[[imageSrc]]" loaded="{{imageLoaded}}" preload="" sizing="[[imageSizing]]" fade=""></iron-image><span hidden$="{{_computeIsIconFab(icon, iconSrc, label)}}">{{label}}</span></template><script>Polymer({is:"paper-avatar",behaviors:[Polymer.PaperButtonBehavior],properties:{imageLoaded:{type:Boolean},iconSrc:{type:String,value:""},icon:{type:String,value:"social:person-outline"},imageSrc:{type:String},mini:{type:Boolean,value:!1,reflectToAttribute:!0},label:{type:String,observer:"_labelChanged"},imageSizing:{type:String,value:"contain"}},_labelChanged:function(){this.setAttribute("aria-label",this.label)},_computeIsIconFab:function(icon,src,label){return!label&&(0<icon.length||0<src.length)}});</script></dom-module></body></html>
