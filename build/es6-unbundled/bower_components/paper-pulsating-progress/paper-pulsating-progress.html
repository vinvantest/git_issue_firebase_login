<!DOCTYPE html><html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../iron-icon/iron-icon.html"><link rel="import" href="../iron-icons/iron-icons.html"><link rel="import" href="../iron-flex-layout/iron-flex-layout.html"></head><body><dom-module id="paper-pulsating-progress"><template><style>:host{@apply --layout-horizontal;@apply --layout-center-center;height:24px;}@keyframes fadeInAndOut{0%{opacity:1.0;}50%{opacity:0.3;}100%{opacity:1.0;}}:host .plus{display:none;}:host([active]) .plus{display:block;animation:fadeInAndOut .75s ease-in-out infinite;color:var(--paper-pulsating-progress-color, grey);}:host([active]) .plus-2{animation-delay:.25s;}:host([active]) .plus-3{animation-delay:.5s;}</style><iron-icon icon="hardware:power-input" class="plus plus-1"></iron-icon><iron-icon icon="hardware:power-input" class="plus plus-2"></iron-icon><iron-icon icon="hardware:power-input" class="plus plus-3"></iron-icon><iron-icon icon="hardware:power-input" class="plus plus-1"></iron-icon><iron-icon icon="hardware:power-input" class="plus plus-2"></iron-icon><iron-icon icon="hardware:power-input" class="plus plus-3"></iron-icon></template></dom-module><script>(function(){Polymer({is:"paper-pulsating-progress",properties:{active:{type:Boolean,value:!1,reflectToAttribute:!0}}})})();</script></body></html>
