    <script>
    function getIP(json) {
      if (json.country && json.city) {
       console.log('Location of '+json.query+': '+json.city+', '+json.country+'');
       app.localSettings = {};
       app.localSettings.businessName = json.businessWebsite;
       app.localSettings.businessWebsite = json.businessWebsite;
       app.localSettings.city = json.city;
       app.localSettings.continent = json.continent;
       app.localSettings.country = json.country;
       app.localSettings.countryCode = json.countryCode;
       app.localSettings.ipName = json.ipName;
       app.localSettings.ipType = json.ipType;
       app.localSettings.isp = json.isp;
       app.localSettings.lat = json.lat;
       app.localSettings.lon = json.lon;
       app.localSettings.org = json.org;
       app.localSettings.query = json.query;
       app.localSettings.region = json.region;
       app.localSettings.currency = app.currencyList[json.countryCode];
       app.localSettings.currencySymbol = app.currencySymbol[app.localSettings.currency].symbol;
      }
     }
    </script>
    <script src="//extreme-ip-lookup.com/json/?callback=getIP" async defer></script>

    <!-- Add any global styles for body, document, etc. -->
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        line-height: 1.0;
        min-height: 100vh;
        /* background-color: #eeeeee; */
        background-color: #f4f4f4;
      }
      paper-spinner.mainSpinner{
        width: 35px;
        height: 35px;
        --paper-spinner-stroke-width: 6px;
        --paper-spinner-layer-1-color: var(--paper-purple-500);
        --paper-spinner-layer-2-color: var(--paper-cyan-500);
        --paper-spinner-layer-3-color: var(--paper-blue-grey-500);
        --paper-spinner-layer-4-color: var(--paper-amber-500);
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9;
      }
      paper-progress.progressbar{
        z-index: 1;
        width: 100%;
        --paper-progress-active-color: #E7015B; /*var(--paper-red-500);*/
        --paper-progress-secondary-color: #DB2D71; /*var(--paper-red-100);*/
        --paper-progress-container-color: #f4f4f4;
        --paper-progress-height: 3px;
      }

      paper-toast.success {
         --paper-toast-background-color: #FFFFFF; /*background - 323232*/
         --paper-toast-color: #000000;/*font color - f1f1f1*/
         margin-left: calc(50vw - 150px);
         text-align: center;
      }
      paper-toast.successShort {
         --paper-toast-background-color: #009933; /*background - 323232*/
         --paper-toast-color: #FFFFFF;/*font color - f1f1f1*/
         text-align: center;
      }
      paper-toast.error {
         --paper-toast-background-color: #fca6a6; /*background - 323232*/
         --paper-toast-color: #FFFFFF;/*font color - f1f1f1*/
      }
      paper-button.yellow-button {
          text-transform: none;
          color: #eeff41;
        }

    </style>
